version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: managementapi-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - management-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: managementapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ManagementDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;MultipleActiveResultSets=true
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLongForProduction!
      - JwtSettings__Issuer=ManagementApi
      - JwtSettings__Audience=ManagementClient
      - JwtSettings__ExpirationHours=24
    ports:
      - "5100:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - management-network
    restart: on-failure

volumes:
  sqlserver-data:

networks:
  management-network:
    driver: bridge
