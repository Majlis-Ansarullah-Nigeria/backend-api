version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: managementapi-db
    environment:
      - POSTGRES_DB=ManagementDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong@Passw0rd
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - management-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: managementapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=ManagementDb;Username=postgres;Password=YourStrong@Passw0rd
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLongForProduction!
      - JwtSettings__Issuer=ManagementApi
      - JwtSettings__Audience=ManagementClient
      - JwtSettings__ExpirationHours=24
    ports:
      - "5100:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - management-network
    restart: on-failure

volumes:
  postgres-data:

networks:
  management-network:
    driver: bridge